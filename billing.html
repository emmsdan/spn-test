<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./billing.css">
    <title>Billing</title>
</head>
<body>
    <main>
        <aside> sider bar goes here </aside>
    <form id="billing-form">
        <div class="billing-form-header">
            <div class="titles">
                <h2 class="billing-title">Billing payment method/ settings</h2>
                <p class="billing-sec-title">Business details information are required here</p>
            </div>
            <div class="account-status">
                <p class="account-status-title">Current status:</p>
                <button class="account-status-btn">Active</button>
            </div>
        </div>
        <div class="account-main-info">
            <div class="input-wrapper">
                <label class="account">
                    <span class="text-icon">
                        <img src="./media/ icon _credit card outline_.png" alt="">
                    </span>
                    <span class="account-text">Account Name</span>
                </label>
                <input type="text" placeholder="Jahiz unity bank" class="account-input">
            </div>
            <div class="input-wrapper">
                <label class="account">
                    <span class="text-icon">
                        <img src="./media/ icon _credit card outline_.png" alt="">
                    </span>
                    <span class="account-text">Available acc</span>
                </label>
                <input type="text" placeholder="0000088087" class="account-input">
            </div>
            <div class="input-wrapper">
                <label class="account">
                    <span class="text-icon">
                        <img src="./media/ icon _credit card outline_.png" alt="">
                    </span>
                    <span class="account-text">Account Number</span>
                </label>
                <input type="text" placeholder="0000088087" class="account-input">
            </div>
            <div class="input-wrapper">
                <label class="account">
                    <span class="text-icon">
                        <img src="./media/ icon _credit card outline_.png" alt="">
                    </span>
                    <p class="account-text">Name</p>
                </label>
                <input type="text" placeholder="Feridah Joan" class="account-input">
            </div>
        </div>
        <div class="account-sec-info-wrapper">
            <div class="account-sec-info">
                <div class="account-sec-info-titles">
                    <h4 class="account-sec-info-titles-main">Event plan</h4>
                    <p class="account-sec-info-titles-sec">The only recognise payment plan</p>
                </div>
                <div class="account-sec-info-box">
                    <div class="account-sec-info-box-wrapper">
                            <img src="./media/ icon _credit card outline_.png" alt="" class="account-sec-info-box-img">
                            <div class="account-sec-info-box-text">
                                <p class="account-sec-info-box-text1">Event Pro</p>
                                <p class="account-sec-info-box-text2">Next payment renewal at 14/1/2024</p>
                            </div>
                    </div>
                </div>
            </div>
            <div class="account-sec-info">
                <div class="account-sec-info-titles">
                    <h4 class="account-sec-info-titles-main">Payment method</h4>
                    <p class="account-sec-info-titles-sec">The only recognise payment plan</p>
                </div>
                <div class="account-sec-info-box">
                    <div class="account-sec-info-box-wrapper">
                        <img src="./media/image 1.png" alt="" class="account-sec-info-box-img-two">
                    </div>
                </div>
            </div>
        </div>
        <div class="btns">
            <button class="change-plans-btn btn">Change plans</button>
            <button class="cancel-plan-btn btn">Cancel plan</button>
        </div>
    </form>
    </main>
</body>
</html>
